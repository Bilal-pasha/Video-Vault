name: Deploy to AWS EC2

on:
  workflow_run:
    workflows: ["Build Docker Image"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
      image-tag:
        description: 'Docker image tag to deploy (defaults to latest)'
        required: false
        type: string

env:
  REGISTRY: ghcr.io

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Converts "User/Repo" to "user/repo" for Docker compatibility
      - name: Lowercase Image Name
        run: |
          echo "IMAGE_NAME_LOWER=${GITHUB_REPOSITORY,,}/server" >> $GITHUB_ENV

      - name: Prepare deployment directory
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            sudo mkdir -p /home/${{ secrets.EC2_USERNAME }}/video-app
            sudo chown -R ${{ secrets.EC2_USERNAME }}:${{ secrets.EC2_USERNAME }} /home/${{ secrets.EC2_USERNAME }}/video-app
            chmod -R 755 /home/${{ secrets.EC2_USERNAME }}/video-app

      - name: Copy Docker Compose file
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "infra/prod/docker-compose.prod.yml"
          target: "/home/${{ secrets.EC2_USERNAME }}/video-app"
          strip_components: 2

      - name: Deploy application
        uses: appleboy/ssh-action@v1.0.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          envs: REGISTRY,IMAGE_NAME_LOWER,GITHUB_TOKEN 
          script: |
            set -e
            cd /home/${{ secrets.EC2_USERNAME }}/video-app

            # Login to GHCR
            echo "$GITHUB_TOKEN" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Determine Tag
            IMAGE_TAG="${{ github.event.inputs.image-tag || 'latest' }}"
            IMAGE_URL="$REGISTRY/$IMAGE_NAME_LOWER:$IMAGE_TAG"

            echo "üì• Pulling Docker image: $IMAGE_URL"
            docker pull "$IMAGE_URL"

            echo "‚ôªÔ∏è Updating containers"
            docker compose -f docker-compose.prod.yml up -d --remove-orphans

            echo "üßπ Cleaning up"
            docker image prune -f
            docker logout ghcr.io
            echo "‚úÖ Deployment completed successfully"