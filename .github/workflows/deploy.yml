name: Deploy to AWS EC2

on:
  workflow_run:
    workflows: ["Build Docker Image"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
      image-tag:
        description: 'Docker image tag to deploy (defaults to latest)'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/server

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Recommended: only run if the build workflow actually succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare deployment directory
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            sudo mkdir -p /home/${{ secrets.EC2_USERNAME }}/video-app
            sudo chown -R ${{ secrets.EC2_USERNAME }}:${{ secrets.EC2_USERNAME }} /home/${{ secrets.EC2_USERNAME }}/video-app
            chmod -R 755 /home/${{ secrets.EC2_USERNAME }}/video-app

      - name: Copy Docker Compose file
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "infra/prod/docker-compose.prod.yml"
          target: "/home/${{ secrets.EC2_USERNAME }}/video-app"
          strip_components: 2

      - name: Deploy application
        uses: appleboy/ssh-action@v1.0.3
        env:
          # We make these available as standard env vars for the action to pick up
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          # 'envs' tells the action which environment variables to "export" to the remote EC2 shell
          envs: REGISTRY,IMAGE_NAME,GITHUB_TOKEN
          script: |
            set -e
            cd /home/${{ secrets.EC2_USERNAME }}/video-app

            # 1. Authenticate with GHCR 
            # Note: We use the $GITHUB_TOKEN passed via envs
            echo "$GITHUB_TOKEN" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # 2. Construct the Image URL
            IMAGE_TAG="${{ github.event.inputs.image-tag || 'latest' }}"
            IMAGE_URL="$REGISTRY/$IMAGE_NAME:$IMAGE_TAG"

            echo "üì• Pulling Docker image: $IMAGE_URL"
            docker pull "$IMAGE_URL"

            echo "‚ôªÔ∏è Updating containers with Docker Compose"
            docker compose -f docker-compose.prod.yml up -d --remove-orphans

            echo "üßπ Cleaning up unused images"
            docker image prune -f
            
            docker logout ghcr.io
            echo "‚úÖ Deployment completed successfully"