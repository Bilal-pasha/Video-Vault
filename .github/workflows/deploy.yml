name: Deploy to Google Cloud VM

on:
  workflow_run:
    workflows: ["Build Docker Images"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
      image-tag:
        description: 'Docker image tag to deploy (defaults to latest)'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  DEPLOY_DIR: video-vault-application

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Lowercase image name
        run: |
          echo "IMAGE_NAME_LOWER=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      # โโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโ
      # Prepare directory on GOOGLE CLOUD instance
      # โโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโ
      - name: Prepare deployment directory on GCP
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USERNAME }}
          key: ${{ secrets.GCP_SSH_KEY }}
          port: 22
          timeout: 20m 
          command_timeout: 20m
          script: |
            sudo mkdir -p /home/${{ secrets.GCP_USERNAME }}/${{ env.DEPLOY_DIR }}
            sudo chown -R ${{ secrets.GCP_USERNAME }}:${{ secrets.GCP_USERNAME }} /home/${{ secrets.GCP_USERNAME }}/${{ env.DEPLOY_DIR }}
            chmod -R 755 /home/${{ secrets.GCP_USERNAME }}/${{ env.DEPLOY_DIR }}

      # โโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโ
      # Copy compose + env files
      # โโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโ
      - name: Copy Docker Compose and config
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USERNAME }}
          key: ${{ secrets.GCP_SSH_KEY }}
          source: "infra/prod/docker-compose.prod.yml,infra/prod/init-databases.sql,infra/prod/.env,infra/prod/config/Caddyfile"
          target: "/home/${{ secrets.GCP_USERNAME }}/${{ env.DEPLOY_DIR }}"
          strip_components: 2

      # โโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโ
      # Deploy on Google Cloud VM
      # โโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโ
      - name: Deploy application on GCP
        uses: appleboy/ssh-action@v1.0.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USERNAME }}
          key: ${{ secrets.GCP_SSH_KEY }}
          port: 22
          timeout: 20m
          command_timeout: 20m
          envs: REGISTRY,IMAGE_NAME_LOWER,GITHUB_TOKEN
          script: |
            set -e
            cd /home/${{ secrets.GCP_USERNAME }}/${{ env.DEPLOY_DIR }}

            echo "$GITHUB_TOKEN" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            IMAGE_TAG="${{ github.event.inputs.image-tag || 'latest' }}"

            echo "๐ฅ Pulling Docker images (tag: $IMAGE_TAG)"
            docker pull "$REGISTRY/$IMAGE_NAME_LOWER-main-website:$IMAGE_TAG"
            docker pull "$REGISTRY/$IMAGE_NAME_LOWER-secondary-api:$IMAGE_TAG"
            docker pull "$REGISTRY/$IMAGE_NAME_LOWER-secondary-app:$IMAGE_TAG"
            docker pull "$REGISTRY/$IMAGE_NAME_LOWER-scouts-portal-api:$IMAGE_TAG"
            docker pull "$REGISTRY/$IMAGE_NAME_LOWER-scouts-portal-app:$IMAGE_TAG"

            echo "๐ Stopping containers"
            docker compose -f docker-compose.prod.yml down

            echo "โป๏ธ Starting new version"
            docker compose -f docker-compose.prod.yml up -d --remove-orphans

            echo "๐งน Cleanup"
            docker image prune -f
            docker logout ghcr.io

            echo "โ Deployment to GCP completed"

            