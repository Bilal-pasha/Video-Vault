name: Deploy to AWS EC2

on:
  workflow_run:
    workflows: ["Build Docker Image"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
      image-url:
        description: 'Image URL to deploy (optional, defaults to latest build)'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/server

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure target directory exists on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            mkdir -p /root/video-app

      - name: Copy docker-compose.prod.yml to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "/infra/prod/docker-compose.prod.yml"
          target: "/root/video-app"

      - name: Deploy using Docker Compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd /root/video-app

            # Use provided image-url if set, else use latest build
            IMAGE="${{ github.event.inputs.image-url }}"
            if [ -z "$IMAGE" ]; then
              REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
              IMAGE="ghcr.io/${REPO_LOWER}/server:${{ github.sha }}"
            fi

            echo "üì• Pull image: $IMAGE"
            docker pull $IMAGE

            echo "‚ôªÔ∏è Restart services"
            docker compose -f docker-compose.prod.yml up -d --remove-orphans

            echo "üßπ Cleanup unused images"
            docker image prune -f
