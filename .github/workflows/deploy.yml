name: Deploy to AWS EC2

on:
  workflow_run:
    workflows: ["Build Docker Image"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
      image-tag:
        description: 'Docker image tag to deploy (defaults to latest)'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/server

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 1: Ensure deployment directory exists
      - name: Prepare deployment directory
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            mkdir -p /home/${{ secrets.EC2_USERNAME }}/video-app

      # Step 2: Copy docker-compose.prod.yml
      - name: Copy Docker Compose file
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./infra/prod/docker-compose.prod.yml"
          target: "/home/${{ secrets.EC2_USERNAME }}/video-app/docker-compose.prod.yml"

      # Step 3: Deploy with Docker Compose
      - name: Deploy application
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            set -e
            cd /home/${{ secrets.EC2_USERNAME }}/video-app

            IMAGE_TAG="${{ github.event.inputs.image-tag || 'latest' }}"
            IMAGE_URL="${REGISTRY}/${IMAGE_NAME}:${IMAGE_TAG}"

            echo "üì• Pulling Docker image: $IMAGE_URL"
            docker pull "$IMAGE_URL"

            echo "‚ôªÔ∏è Updating containers with Docker Compose"
            docker compose -f docker-compose.prod.yml up -d --remove-orphans

            echo "üßπ Cleaning up unused images"
            docker image prune -f

            echo "‚úÖ Deployment completed successfully"
