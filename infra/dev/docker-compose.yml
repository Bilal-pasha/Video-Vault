services:
  postgres:
    image: postgres:16-alpine
    container_name: video-app-postgres-dev
    restart: unless-stopped
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: video_app_dev
      POSTGRES_PORT: 5432
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - video-app-network-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d video_app_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: video-app-pgadmin-dev
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_PORT: 80
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
      PGADMIN_LISTEN_ADDRESS: "0.0.0.0"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_dev_data:/var/lib/pgadmin
    networks:
      - video-app-network-dev
    depends_on:
      postgres:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    container_name: video-app-redis-dev
    restart: unless-stopped
    environment:
      REDIS_PASSWORD: redis
      REDIS_PORT: 6379
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - video-app-network-dev
    command: redis-server --appendonly yes --requirepass redis
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  server:
    build:
      context: ../../server
      dockerfile: Dockerfile.dev
    container_name: video-app-server-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 8000
      SERVER_PORT: 8000
      DB_HOST: postgres
      DB_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: video_app_dev
      POSTGRES_PORT: 5432
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 1h
      JWT_REFRESH_SECRET: your-super-secret-refresh-jwt-key-change-in-production
      JWT_REFRESH_EXPIRES_IN: 7d
      REDIS_PASSWORD: redis
      REDIS_PORT: 6379
      PGADMIN_EMAIL: admin@admin.com
      PGADMIN_PASSWORD: admin
      PGADMIN_PORT: 5050
      BACKEND_API_BASE_URL: http://localhost:8000
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot reload
      - ../../server:/app
      - /app/node_modules
      # Don't mount dist - let it be created in container for watch mode
    networks:
      - video-app-network-dev
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run start:dev
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  video-app-network-dev:
    driver: bridge

volumes:
  postgres_dev_data:
    driver: local
  pgadmin_dev_data:
    driver: local
  redis_dev_data:
    driver: local

