services:
  postgres:
    image: postgres:16-alpine
    container_name: video-app-postgres-dev
    restart: unless-stopped
    env_file:
      - ../../server/.env
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - video-app-network-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: video-app-pgadmin-dev
    restart: unless-stopped
    env_file:
      - ../../server/.env
    ports:
      - "${PGADMIN_PORT}:80"
    volumes:
      - pgadmin_dev_data:/var/lib/pgadmin
    networks:
      - video-app-network-dev
    depends_on:
      postgres:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    container_name: video-app-redis-dev
    restart: unless-stopped
    env_file:
      - ../../server/.env
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - video-app-network-dev
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD} --port ${REDIS_PORT}
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  server:
    build:
      context: ../../server
      dockerfile: Dockerfile.dev
    container_name: video-app-server-dev
    restart: unless-stopped
    env_file:
      - ../../server/.env
    ports:
      - "${SERVER_PORT}:8000"
    volumes:
      # Mount source code for hot reload
      - ../../server:/app
      - /app/node_modules
      # Don't mount dist - let it be created in container for watch mode
    networks:
      - video-app-network-dev
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run start:dev
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  video-app-network-dev:
    driver: bridge

volumes:
  postgres_dev_data:
    driver: local
  pgadmin_dev_data:
    driver: local
  redis_dev_data:
    driver: local

