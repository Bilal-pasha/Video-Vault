# Production docker-compose configuration
# This file uses images from Artifact Registry instead of building locally
# The IMAGE_URL environment variable should be set during deployment

services:
  postgres:
    image: postgres:16-alpine
    container_name: video-app-postgres
    restart: unless-stopped
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-video_app}
      POSTGRES_PORT: 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - video-app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-video_app}"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: video-app-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_PORT: "5050"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - video-app-network
    depends_on:
      postgres:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    container_name: video-app-redis
    restart: unless-stopped
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis}
      REDIS_PORT: 6379
    volumes:
      - redis_data:/data
    networks:
      - video-app-network
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis} --port 6379
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  server:
    # Image will be set by deployment script from Artifact Registry
    image: ${SERVER_IMAGE:-us-central1-docker.pkg.dev/your-project/video-app/server:latest}
    container_name: video-app-server
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-8000}
      SERVER_PORT: ${SERVER_PORT:-8000}
      DB_HOST: ${DB_HOST:-postgres}
      DB_PORT: ${DB_PORT:-5432}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-video_app}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      PGADMIN_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_PORT: ${PGADMIN_PORT:-5050}
      BACKEND_API_BASE_URL: ${BACKEND_API_BASE_URL:-http://localhost:8000}
    networks:
      - video-app-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  caddy:
    image: caddy:2-alpine
    container_name: video-app-caddy
    restart: unless-stopped
    environment:
      SERVER_PORT: ${SERVER_PORT:-8000}
      PGADMIN_PORT: ${PGADMIN_PORT:-5050}
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
      - "${SERVER_PORT:-8000}:8000"
      - "${PGADMIN_PORT:-5050}:5050"
    volumes:
      - ./config/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
      - caddy_logs:/var/log/caddy
    networks:
      - video-app-network
    depends_on:
      - server
      - pgadmin

networks:
  video-app-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  redis_data:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local
  caddy_logs:
    driver: local

